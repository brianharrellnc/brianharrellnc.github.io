            <div class="col" id="col2">              
                    <div class="container d-flex text-center" id="contact">

                        <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
                            <h2 id="form-title">Let's get in touch!</h2>

                            <input type="hidden" name="access_key" value="21ee2fc0-dc7e-48f9-8bb4-6fb3b46d6799">
                            <input type="hidden" name="subject" value="New Submission from Web3Forms" />
                            <input type="checkbox" name="botcheck" id="" style="display: none;" />

                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                            <input type="text" id="phone" name="phone-number"placeholder="Phone Number" required>
                            <textarea id="message" name="message" rows="4" placeholder="Enter your message here"></textarea>
                            
                            <button id="form-submit" class="btn text-center" type="submit">Send</button>
                            <p class="text-center" id="result"></p>
                        </form>
                    </div>
